syntax = "proto3";
package global;

option go_package = "github.com/east-eden/server/proto/global";
option csharp_namespace = "global";

import "global/define.proto";


message C2S_CreatePlayer { 
    string name = 1;
}

message S2C_CreatePlayer { 
    PlayerInfo info = 1;
}

message C2S_QueryPlayerInfo { 
}

message S2C_QueryPlayerInfo { 
    PlayerInfo info = 1;
	int32 Error = 2;
}

message C2S_ChangeExp { 
    int64 AddExp = 1;
}

message S2C_ExpUpdate { 
    int64 Exp = 1;
    int32 Level = 2;
}

message C2S_ChangeLevel { 
    int32 AddLevel = 1;
}

message C2S_SyncPlayerInfo {

}

message S2C_SyncPlayerInfo {

}

message C2S_PublicSyncPlayerInfo {

}

message S2C_PublicSyncPlayerInfo {

}
