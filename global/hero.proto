syntax = "proto3";
package global;

option go_package = "bitbucket.org/funplus/server/proto/global";
option csharp_namespace = "global";

import "global/define.proto";

message C2S_DelHero { int64 Id = 1; }

message S2C_DelHero { int64 Id = 1; }

message C2S_QueryHeros {}

// 升级
message C2S_HeroLevelup {
  int64 HeroId = 1;        // 英雄id
  repeated int64 StuffItems = 2; // 经验物品
}

// 突破
message C2S_HeroPromote { int64 HeroId = 1; }

message S2C_HeroUpdate { global.Hero info = 1; }

message S2C_HeroList { repeated global.Hero heros = 1; }

message S2C_HeroInfo { global.Hero info = 1; }

////////////////////////////////////////////////
// Att
message C2S_QueryHeroAtt { int64 HeroId = 1; }

message S2C_HeroAttUpdate {
  int64 HeroId = 1;
  repeated int32 AttValue = 2;
}
