syntax = "proto3";
package global;

option go_package = "bitbucket.org/east-eden/server/proto/global";
option csharp_namespace = "global";

import "global/define.proto";

message C2S_AddHero { 
    int32 TypeId = 1;
}

message C2S_DelHero { 
    int64 Id = 1;
}

message C2S_QueryHeros { 

}

message S2C_HeroUpdate { 
    Hero info = 1;
}

message S2C_HeroList { 
    repeated Hero heros = 1;
}

message S2C_HeroInfo { 
    Hero info = 1;
}

////////////////////////////////////////////////
// Equip
message C2S_PutonEquip { 
    int64 HeroId = 1;
    int64 EquipId = 2;
}

message C2S_TakeoffEquip { 
    int64 HeroId = 1;
    int32 Pos = 2;      // 0-3
}

////////////////////////////////////////////////
// Att
message C2S_QueryHeroAtt {
    int64 HeroId = 1;
}

message S2C_HeroAttUpdate {
    int64 HeroId = 1;
    repeated int32 AttValue = 2;
}
