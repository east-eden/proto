syntax = "proto3";
package global;

option go_package = "bitbucket.org/funplus/server/proto/global";
option csharp_namespace = "global";

////////////////////////////////////////////////
// Token
message C2S_AddToken {
    int32 Type = 1;
    int32 Value = 2;
}

message C2S_QueryTokens {
}

message S2C_TokenList {
    repeated int32 Tokens = 1;  // 代币值
}

message S2C_TokenUpdate {
    int32 Type = 1;
    int32 Value = 2;
}
