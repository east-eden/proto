syntax = "proto3";
package proto;

option go_package = "github.com/east-eden/server/proto/global";
option csharp_namespace = "proto";

import "define.proto";

////////////////////////////////////////////////
// rank

// 查询排行信息
message C2S_QueryRank {
  int32 RankId = 1; // 排行榜id
}

// 排行信息
message S2C_QueryRank {
  int32 RankId = 1;
  int32 RankIndex = 2;
  proto.RankRaw Raw = 3;
}
