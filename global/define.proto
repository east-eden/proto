syntax = "proto3";
package global;

option go_package = "bitbucket.org/east-eden/server/proto/global";
option csharp_namespace = "global";

////////////////////////////////////////////////
// Account 
message AccountInfo {
    int64 id = 1;
    string name = 2;
    int32 level = 3;
}

////////////////////////////////////////////////
// Att 
message Att {
    int32 AttType = 1;
    int64 AttValue = 2;
}

////////////////////////////////////////////////
// Hero
message Hero {
    int64 Id = 1;
    int32 TypeId = 2;
    int64 Exp = 3;
    int32 Level = 4;
    repeated int64 EquipList = 5;   // 装备
    repeated int64 RuneList = 6;    // 魂石
}

////////////////////////////////////////////////
// Item
message Item { //IMessage
    int64 Id = 1;
    int32 TypeId = 2;
    int32 Num = 3;
    int64 EquipObjId = 4;   // 装备者objid
}

////////////////////////////////////////////////
// player
message PlayerInfo{
    int64 id = 1;
    int64 account_id = 2;
    string name = 3;
    int64 exp = 4;
    int32 level = 5;
}

////////////////////////////////////////////////
// Rune
message RuneAtt {
    int32 AttType = 1;
    int64 AttValue = 2;
}