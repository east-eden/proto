syntax = "proto3";
package global;

option go_package = "github.com/east-eden/server/proto/global";
option csharp_namespace = "global";

////////////////////////////////////////////////
// Talent
message Talent {
    int32 id = 1;
}

message C2S_AddTalent {
    int64 BladeId = 1;
    int32 TalentId = 2;
}

message C2S_QueryTalents {
    int64 BladeId = 1;
}

message S2C_TalentList {
    int64 BladeId = 1;
    repeated Talent Talents = 2;
}
