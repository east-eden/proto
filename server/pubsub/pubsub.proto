syntax = "proto3";
package pubsub;

option go_package = "bitbucket.org/funplus/server/proto/server/pubsub";

import "global/define.proto";

/////////////////////////////////////////////////
// pub/sub
/////////////////////////////////////////////////
message PubStartGate { global.AccountInfo info = 1; }

message PubGateResult {
  global.AccountInfo info = 1;
  bool win = 2;
}

message PubSyncPlayerInfo { global.PlayerInfo info = 1; }

message MultiPublishTest {
  int32 id = 1;
  string name = 2;
}