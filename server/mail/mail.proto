syntax = "proto3";
package mail;

option go_package = "bitbucket.org/funplus/server/proto/server/mail";

import "global/define.proto";

///////////////////////////////////////////////////
// service
///////////////////////////////////////////////////
service mailService {
  rpc CreateSystemMail(CreateSystemMailRq) returns (CreateMailRs) {}
  rpc CreatePlayerMail(CreatePlayerMailRq) returns (CreateMailRs) {}
}

message CreateSystemMailRq {
  int64 ReceiverId = 1;     // 收件人id
  global.MailType Type = 2; // 邮件类型
  string Title = 3;         // 邮件标题
  string content = 4;       // 邮件内容
}

message CreateMailRs {
  int32 ErrorCode = 1; // 错误码 0: 成功
  int64 MailId = 2;    // 邮件id
}

message CreatePlayerMailRq {
  int64 ReceiverId = 1;     // 收件人id
  int64 SenderId = 2; // 发件人id
  global.MailType Type = 3; // 邮件类型
  string SenderName = 4; // 发件人姓名
  string Title = 5;         // 邮件标题
  string content = 6;       // 邮件内容
}

